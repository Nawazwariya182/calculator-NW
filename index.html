<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e1a93a195f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0">
        <div class="extra">
            <button><i class="fa-solid fa-clock"></i></button>
            <button><i class="fa-solid fa-ruler"></i></button>
            <button><i class="fa-solid fa-calculator"></i></button>
        </div>
        <div class="hr">
            <hr>
        </div>
        <div>
            <button class="c"><i class="fa-solid fa-c"></i></button>
            <button class="oper"><i class="fa-solid fa-delete-left"></i></button>
            <button class="oper"><i class="fa-solid fa-percent"></i></button>
            <button class="oper"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div>
            <button><i class="fa-solid fa-7"></i></button>
            <button><i class="fa-solid fa-8"></i></button>
            <button><i class="fa-solid fa-9"></i></button>
            <button class="oper"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div>
            <button><i class="fa-solid fa-4"></i></button>
            <button><i class="fa-solid fa-5"></i></button>
            <button><i class="fa-solid fa-6"></i></button>
            <button class="oper"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div>
            <button><i class="fa-solid fa-1"></i></button>
            <button><i class="fa-solid fa-2"></i></button>
            <button><i class="fa-solid fa-3"></i></button>
            <button class="oper"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div>
            <button><i class="fa-solid fa-0"></i><i class="fa-solid fa-0"></i></button>
            <button><i class="fa-solid fa-0"></i></button>
            <button><i style="font-size: 4px;" class="fa-solid fa-circle"></i></button>
            <button class="eql"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
</body>
</html>
