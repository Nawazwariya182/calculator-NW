<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e1a93a195f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input id="inp" type="text" placeholder="0">
        <input id="inp1" type="text" >
        <div id="ex" class="extra">
            <button id="clk"><i class="fa-solid fa-clock"></i></button>
            <button id="rul"><i class="fa-solid fa-ruler"></i></button>
            <button id="cal"><i class="fa-solid fa-calculator"></i></button>
        </div>
        <div class="hr">
            <hr>
        </div>
        <div id="1">
            <button id="c" class="c">C</button>
            <button id="del" class="oper">DEL</button>
            <button id="per" class="oper">%</button>
            <button id="div" class="oper">/</button>
        </div>
        <div id="2">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="x" class="oper">*</button>
        </div>
        <div id="3">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="min" class="oper">-</button>
        </div>
        <div id="4">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="plus" class="oper">+</button>
        </div>
        <div id="5">
            <button id="00">00</button>
            <button id="0">0</button>
            <button id="cir">.</button>
            <button id="=" class="eql">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
